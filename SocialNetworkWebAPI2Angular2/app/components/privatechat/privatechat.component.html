<div class="container-fluid">
    <div class="row col-lg-offset-2">
        <div class="col-lg-9">
            <div class="col-xs-12">
                <ul class="list-unstyled">

                    <li *ngFor="let message of messages | async" class="shrinked-height">

                        <!--Other user-->
                        <div class="col-xs-12 p-y-1" *ngIf="message.sender == status.pullFrom">
                            <div class="alert alert-info col-xs-8 lead">
                                <div class="col-xs-2">
                                    <ul class=" list-unstyled text-xs-center">
                                        <li><img src="https://pingendo.github.io/pingendo-bootstrap/assets/user_placeholder.png" class="img-circle img-fluid text-xs-center "></li>
                                        <li class="text-primary text-xs-center">{{message.sender}}</li>
                                    </ul>
                                </div>
                                <div class="col-xs-10 p-y-3">
                                    <span>{{message.text}}</span>
                                </div>
                            </div>
                            <div class="col-xs-4">
                            </div>
                        </div>

                        <!--Me-->
                        <div class="col-xs-12 p-y-1" *ngIf="message.sender != status.pullFrom">
                            <div class="col-xs-4">
                            </div>
                            <div class="alert alert-success col-xs-8 lead">
                                <div class="col-xs-10 p-y-3">
                                    <span>{{message.text}}</span>
                                </div>
                                <div class="col-xs-2 col-md-NaN">
                                    <ul class=" list-unstyled text-xs-center">
                                        <li><img src="https://pingendo.github.io/pingendo-bootstrap/assets/user_placeholder.png" class="img-circle img-fluid text-xs-center "></li>
                                        <li class="text-primary text-xs-center">Me</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </li>

                </ul>

            </div>
            <div class="col-xs-12  nav navbar-fixed-bottom">
                <div class="col-xs-3">

                </div>
                <div class="col-xs-6 input-group p-y-3">
                    <input #message [ngModel]="newMessage" type="text" class="form-control" placeholder="Your message" aria-describedby="basic-addon2" (keyup.enter)="onSendMessage(message.value)">
                    <span (click)="onSendMessage(message.value)" class="input-group-addon" id="basic-addon2">Send</span>
                </div>

            </div>
        </div>
        <div class="col-lg-3 hidden-xs hidden-sm">
            <chatslist></chatslist>
        </div>
    </div>
</div>
